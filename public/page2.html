<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Снег поверх картинки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        .page-block {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .page-block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>
    <div class="page-block">
        <img src="test_dlya_vypuska1.jpg" alt="">
    </div>
</body>

</html>
