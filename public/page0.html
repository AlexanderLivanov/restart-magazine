<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .page-block {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .page-block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Контейнер для снега с отсечением */
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }

        /* Первый слой снега */
        .snow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("snow.png");
            background-repeat: repeat;
            background-size: contain;
            animation: snowfall 10s linear infinite;
        }

        /* Второй слой снега */
        .snow-overlay.second {
            top: -100%;
            animation: snowfall 10s linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(92vh);
            }
        }
    </style>
</head>

<body>
    <img src="Slice 6.png" alt="">
    <div class="snow-container">
        <div class="snow-overlay"></div>
        <div class="snow-overlay second"></div>
    </div>
</body>

</html>
