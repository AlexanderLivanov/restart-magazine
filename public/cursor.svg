<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" aria-hidden="true">
  <!-- фонная "глянцевая" капля -->
  <defs>
    <radialGradient id="g" cx="30%" cy="25%" r="80%">
      <stop offset="0%"  stop-color="rgb(255,255,255)" stop-opacity="0.95"/>
      <stop offset="45%" stop-color="rgb(220,235,255)" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="rgb(150,185,255)" stop-opacity="0.6"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.6"/>
    </filter>
  </defs>

  <!-- основная форма курсора (круглый блик) -->
  <circle cx="32" cy="28" r="18" fill="url(#g)" />

  <!-- небольшой блеск -->
  <ellipse cx="26" cy="22" rx="6" ry="3" fill="rgba(255,255,255,0.85)" transform="rotate(-20 26 22)"/>

  <!-- снежинка (центр) -->
  <g transform="translate(32,28)" stroke="rgb(255,255,255)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- основной крест -->
    <line x1="0" y1="-9" x2="0" y2="9"/>
    <line x1="-9" y1="0" x2="9" y2="0"/>
    <!-- диагонали -->
    <line x1="-6.3" y1="-6.3" x2="6.3" y2="6.3"/>
    <line x1="-6.3" y1="6.3" x2="6.3" y2="-6.3"/>
    <!-- украшения на концах -->
    <g stroke-width="1.6" >
      <line x1="0" y1="-9" x2="0" y2="-12"/>
      <line x1="0" y1="9"  x2="0" y2="12"/>
      <line x1="-9" y1="0" x2="-12" y2="0"/>
      <line x1="9"  y1="0" x2="12"  y2="0"/>
      <line x1="-6.3" y1="-6.3" x2="-8.8" y2="-8.8"/>
      <line x1="6.3"  y1="6.3"  x2="8.8"  y2="8.8"/>
      <line x1="-6.3" y1="6.3"  x2="-8.8" y2="8.8"/>
      <line x1="6.3"  y1="-6.3" x2="8.8"  y2="-8.8"/>
    </g>
    <!-- маленькие точки для "искорок" -->
    <circle cx="0" cy="-6.5" r="0.9" fill="rgb(255,255,255)" stroke="none"/>
    <circle cx="5.2" cy="0" r="0.9"  fill="rgb(255,255,255)" stroke="none"/>
    <circle cx="-5.2" cy="0" r="0.9" fill="rgb(255,255,255)" stroke="none"/>
  </g>

  <!-- тонкая тень (для глубины) -->
  <ellipse cx="32" cy="44" rx="12" ry="3.2" fill="rgba(0,0,0,0.08)" filter="url(#soft)"/>
</svg>
